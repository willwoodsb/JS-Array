<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS-Array</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="css/application.css">
</head>
<body class="background-light">
  <header></header>
  <main>
    <div class="wrapper">
      <div class=" theme theme-light" id="h1"><h1>JS Photo Array</h1></div>

      <div class="img-select-outer theme theme-light">
        <div id="hamburger">
          <button type="button" id="hamburger"><span class="icon minus"></span><p>New Photo</p></button>
        </div>
        
        <div class="img-select">
          <div id="new-photo">
            <div class="new-photo__child"><h1>New Photo</h1></div>
            <div id="color-theme" class="new-photo__child">
              <!-- Rounded switch -->
              <span class="icon theme-light"></span>
              <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round"></span>
              </label>
              <span class="icon theme-light"></span>
            </div>
          </div>
  
          <!-- Email addition -->
          <div id="input-email">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="submit" value="Submit" id="submit">
          </div>
          <p class="email-invalid" id="reject">Please enter a valid email</p>
          <p class="email-invalid" id="preExisting">This email has already been submitted</p>
          <div id="drop-form">
            <select id="dropdown">
              <option value="" disabled selected hidden>Choose an email...</option>
            </select>
            <button type="button" id="store-button" class="greyed">Add</button>
          </div>
          <p class="email-invalid" id="no-email">Please provide a valid email</p>
          <div class="card"></div>
        </div>
      </div>

      <section id="stored-grid">
        <div class="header">
          <div class="header-inner width-1" id="h2">
            <div class="header-inner_content theme theme-light"><h1 class="theme-light">JS Photo Array</h1></div>
          </div>
        </div>
        <div class="placeholder placeholder-view"><p>Add some photos to begin!</p></div>
        <div id="stored-grid-inner" class="width-1"></div>
      </section>
    </div>
  </main>
  <footer></footer>
  
  
  <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous">
  </script>
  <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous">
  </script>
  <script src="owl-carousel/owl.carousel.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
