<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS-Array</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="width">
    <div class="card"></div>

    <!-- Email addition -->
    <div>
      <select id="dropdown">
        <option value="" disabled selected hidden>Choose an email...</option>
      </select>
      <button type="button" id="store-button" class="greyed">Store Image</button>
    </div>
    <div id="input-email">
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="submit" value="Submit">
      <p class="email-invalid" id="reject">Please enter a valid email</p>
      <p class="email-invalid" id="preExisting">This email has already been submitted</p>
    </div>

    <section id="stored-grid"></section>
  </div>
  
  <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous">
  </script>
  <script src="owl-carousel/owl.carousel.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
