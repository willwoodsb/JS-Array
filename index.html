<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS-Array</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="css/application.css">
</head>
<body class="background">
  <header></header>
  <main>
    <div class="wrapper">
      <div class="header" id="h1">
          <div class="header-inner_content theme"><h1>JS Photo Array</h1></div>
      </div>
      <div class="img-select-outer theme">
        <div class="img-select">
          <h1>New Photo</h1>
  
          <!-- Email addition -->
          <div id="input-email">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="submit" value="Submit" id="submit">
          </div>
          <p class="email-invalid" id="reject">Please enter a valid email</p>
          <p class="email-invalid" id="preExisting">This email has already been submitted</p>
          <div id="drop-form">
            <select id="dropdown">
              <option value="" disabled selected hidden>Choose an email...</option>
            </select>
            <button type="button" id="store-button" class="greyed">Add</button>
          </div>
          <p class="email-invalid" id="no-email">Please provide a valid email</p>
          <div class="card"></div>
        </div>
      </div>

      <section id="stored-grid">
        <div class="header">
          <div class="header-inner width-1" id="h2">
            <div class="header-inner_content theme"><h1>JS Photo Array</h1></div>
          </div>
        </div>
        <div id="stored-grid-inner" class="width-1"></div>
      </section>
    </div>
  </main>
  <footer></footer>
  
  
  <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous">
  </script>
  <script src="owl-carousel/owl.carousel.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
